<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="first-name-input">First Name:</label>
                <input type="text" class="form-control" id="first-name-input">
            </div>
            <div class="form-group">
                <label for="last-name-input">Last Name:</label>
                <input type="text" class="form-control" id="last-name-input">
            </div>
            <div class="form-group">
                <label for="email-input">Email:</label>
                <input type="email" class="form-control" id="email-input">
            </div>
            <div class="form-group">
                <label for="college-input">College Name:</label>
                <input type="text" class="form-control" id="college-input">
            </div>
            <div class="form-group">
                <label for="roll-no-input">Roll No:</label>
                <input type="number" class="form-control" id="roll-no-input">
            </div>
            <div class="form-group">
                <label for="graduation-year-input">Graduation Year:</label>
                <select class="form-control" id="graduation-year-input">
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="conditions-checkbox">
                    <label class="form-check-label" for="conditions-checkbox">
                        I agree to the terms and conditions.
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
